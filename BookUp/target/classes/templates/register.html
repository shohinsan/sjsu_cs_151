<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="eng">
<head>
    <script src="https://kit.fontawesome.com/795e3cb908.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon.ico?v2" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div th:include="fragments/navbar"/>

<form class="container" th:action="@{/register}" method="post">
    <div class="form-group col-md-6 offset-md-3 shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center m-3">Please Register</h1>
        <div class="form-group">
            <label>Password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" name="username" class="form-control" id="inputUsername" aria-describedby="locationHelp" placeholder="Enter username" required>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="locationHelp" placeholder="Enter password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-md-6 offset-md-3 ">Register</button>
    </div>
</form>

<div class="container col-md-6 offset-md-3 mb-3">
    <div th:if="${invalidUsername == true}" class="alert alert-warning alert-dismissible fade show" role="alert">
        Username already exists, please select different username.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
